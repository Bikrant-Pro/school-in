<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h2>Javascript</h2>
    <p id="demo"></p>
    <script>
        let day;
        switch (new Date().getDay()) {
            case 1:
            day="Sunday";
            break
            case 2:
            day="Monday";
            break
            case 3:
            day="Tuesday";
            break
            case 4:
            day="Wednesday";
            break
            case 5:
            day="Thrusday";
            break
            case 6:
            day="Friday";
            break
            case 7:
            day="Saturday";
            break


        }
        document.getElementById("demo").innerHTML="Today is " + day;
    </script>
    
    
</body>
</html>
