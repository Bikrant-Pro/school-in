<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <script>
        function multitable() {
            var num, i, result;
            num = parseInt(prompt("Enter any number"));

            for (i = 1; i <= 10; i++) {
                result = num * i;
                document.write(num + " * " + i + " = " + result + "<br>");
            }
        }

        multitable();
    </script>
</body>
</html>
