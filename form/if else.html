<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    <h2>java script ...if else</h2>
    <p>A time-based greeting</p>
    <p id="demo"></p>
    <script>
        const hour=new Date().getHours();
        let greeting;
        if (hour<9){
            greeting="Good Day"
        }else if (hour < 18){
            greeting="Good Afternoon"
        }
        else{
            greeting="Good Night"
        }
        document.getElementById("demo").innerHTML=greeting;
    </script>
</body>
</html>
